<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--<link rel="stylesheet" href="./8.5.css" />-->
    <style>
      .border-red {
        border: 2px dashed red;
      }

      .border-green {
        border: 2px solid green;
      }

      .border-default {
        border-width: 1px;
        border-color: blue;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    Text:
    <br />
    <input type="text" id="text1" onblur="changeBorder();" />
    <br />

    Radio(이메일수신):
    <br />
    <label>
      <input
        type="radio"
        name="radio_email_yn"
        value="Y"
        onclick="showEmail();"
      />
      동의
    </label>
    <label>
      <input
        type="radio"
        name="radio_email_yn"
        value="N"
        onclick="hideEmail();"
      />
      거부
    </label>

    <div id="divEmail" style="display: none">
      이메일 <input type="text" id="email" />
    </div>
    <br />

    Select:
    <br />
    <select id="select1" onchange="doChange(this);">
      <option value=""></option>
      <option value="KO">Korea</option>
      <option value="CN">China</option>
      <option value="JP">Japan</option>
    </select>
    <select id="select2" style="display: none">
      <option value="">서울</option>
      <option value="">부산</option>
      <option value="">대전</option>
      <option value="">제주</option>
    </select>
    <button type="button" onclick="doSave();">Save</button>
    <br />

    <script src="./8.5.js"></script>
  </body>
</html>
